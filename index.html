<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="hero">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div>
                <input id="input" type="text" placeholder="0">
            </div>
            <div>
                <button id="convert-btn">Convert</button>
            </div>
        </div>
        <div class="section">
            
            <div class="main">
                <h3 id="h3">Length (Meter/Feet)</h3>
                <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="main">
                <h3 id="h3">Volume (Liters/Gallons)</h3>
                <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="main">
                <h3 id="h3">Mass (Kilograms/Pounds)</h3>
                <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
